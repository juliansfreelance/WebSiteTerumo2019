<div class="container-fluid">
    <div class="row main-tittle">
        <div class="col s12 m6">
            <h2>Terumo Colombia Contacto</h2>
        </div>
        <div class="col s12 m6">
            <img src="assets/img/contactenos-1.jpg" alt="Contactenos header" class="responsive-img">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <form class="col s12" (ngSubmit)="contactForm(contacto.value)" #contacto="ngForm">
            <div class="row">
                <div class="input-field col s12">
                    <input name="nombre" id="first_name" type="text" class="validate" ngModel>
                    <label for="first_name">Nombre*</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="cargo_text" name="cargo" type="text" class="validate" ngModel>
                    <label for="cargo_text">Cargo</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="empresa_text" name="empresa" type="text" class="validate" ngModel>
                    <label for="empresa_text">Empresa*</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email_text" name="email" type="email" class="validate" ngModel>
                    <label for="email_text">Correo electrónico*</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea placeholder="Pregunta o motivo por el cual quiere comunicarse con nosotros"
                        class="materialize-textarea" name="message" id="mensaje_text" cols="30" rows="12"
                        ngModel></textarea>
                    <label for="mensaje_text">Mensaje</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>
                        <label for="check_text">
                            <input type="checkbox" id="check_text" name="check" type="checkbox" ngModel>
                            <span>He leído y acepto la <a href="#">Politica de Privacidad y Cookies</a> y los <a
                                    href="#">Terminos y Condiciones</a>*
                                <br />
                                * Estos campos son necesarios
                            </span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 ">
                    <button type="submit" class="waves-effect waves-light btn terumo right">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s6">
            <h5>
                <strong>Ubicación</strong>
            </h5>
        </div>
        <div class="col s12 container">
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
            </agm-map>
        </div>
    </div>
</div>
