<app-banner-infusion [imagen]="imagen" [descripcion]="descripcion"></app-banner-infusion>
<div class="section header-videos">
    <h6 class="black-text right-align">
        <a (click)="goBack()">
            Volver
        </a>
    </h6>
    <div class="container">
        <h4>Videos Tutoriales | {{ current_line }}</h4>
        <h5 class="black-text">Seleccione un modelo para ver videos:</h5>
        <div class="buttons-row">
            <a class="waves-effect waves-light btn terumo center-content" *ngFor="let linea of other_lines" (click)="changeLine(linea.id)">{{ linea.id }}</a>
        </div>
    </div>
</div>
<div class="section content-videos">
    <div class="row container" *ngIf="current_videos.length > 0">
        <div class="col s12 m6" *ngFor="let video of current_videos[0].videos">
            <div class="container">
                <p>
                    {{ video.titulo }}
                </p>
                <video class="responsive-video" controls>
                    <source [src]="video.url" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="current_videos.length <= 0">
        <div class="container">
            <h3 class="white-text center-align">
                No existen videos relacionados
            </h3>
        </div>
    </div>
</div>
